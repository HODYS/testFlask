{% extends 'base.html' %}

{% block header %}
<h1>成绩申诉</h1>
{% endblock %}

{% block content %}
<form method="post">
	<select name="course">
		<option value=“" selected="selected">请选择课程</option>
		{% for course in courses %}
		<option value="{{ course['cid']  }}">{{ course['cname']  }}</option>
		{% endfor %}
	</select>
	<label>申诉原因</label>
	<textarea rows="15" cols="45" name="reason" >
		请输入你申请成绩申诉的原因
	</textarea>
	<button>提交成绩申诉</button>
</form>
{% endblock %}
