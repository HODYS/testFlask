{% extends 'base.html' %}
{% block title %}
  我的成绩
{% endblock %}

{% block content %}
  {% for course in courses %}
    <article class="post">
    {% for key in course.keys() %}
      <span>{{ key }}</span>
    {% endfor %}
      <hr>
    {% for value in course%}
      <span>{{ value }}</span>
    {% endfor %}
    </article>

    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
